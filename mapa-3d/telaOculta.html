<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Jogo Nave</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #0B0A10; /* Fundo escuro azul/roxo como no painel */
            overflow: hidden; /* Evita barras de rolagem */
        }

        /* =====================================
         CSS DO LOADING FUTURISTA
         =====================================
        */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(11, 10, 16, 0.9); /* Fundo escuro semi-transparente */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Z-index mais alto */
            transition: opacity 0.5s ease-out, backdrop-filter 0.5s ease-out;
            backdrop-filter: blur(10px);
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
            backdrop-filter: blur(0px);
        }

        .loading-ui-container {
            width: 90%;
            max-width: 450px;
            background: rgba(10, 30, 50, 0.7);
            border: 2px solid #00d4ff;
            border-radius: 8px;
            padding: 25px 30px;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.5), inset 0 0 15px rgba(0, 212, 255, 0.3);
            position: relative;
            color: #00d4ff;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.7);
        }

        .loading-ui-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.8), transparent);
            animation: sweep 3s ease-in-out infinite;
        }

        .loading-header {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 2px;
            animation: pulse-light 2s infinite;
        }
        
        @keyframes pulse-light {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .loading-text-container {
            font-size: 0.9rem;
            margin-bottom: 20px;
            min-height: 1.5em;
        }

        .blinking-cursor {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .progress-container { width: 100%; }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.5);
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #00ffff);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
            border-radius: 5px;
            width: 0%;
            transition: width 0.4s ease-out;
        }
        .progress-text {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }


        /* =====================================
         CSS DO JOGO (Spline e Game Over - Sem Alteração)
         =====================================
        */
        spline-viewer {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Fica no fundo */
        }

        #game-over-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100; /* Fica na frente do Spline */
            background: rgba(11, 10, 16, 0.9);
            backdrop-filter: blur(10px);
            color: #00d4ff;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 8px rgba(0, 212, 255, 0.7);
            display: none; /* COMEÇA ESCONDIDA */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .game-over-ui-container {
            width: 90%;
            max-width: 500px;
            background: rgba(10, 30, 50, 0.7);
            border: 2px solid #00d4ff;
            border-radius: 8px;
            padding: 40px 30px;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.5), inset 0 0 15px rgba(0, 212, 255, 0.3);
            position: relative;
            margin-bottom: 20px;
        }
        
        .game-over-ui-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.8), transparent);
            animation: sweep 3s ease-in-out infinite;
        }

        .ui-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #00d4ff;
            border-style: solid;
        }
        .ui-corner-top-left { top: -2px; left: -2px; border-width: 2px 0 0 2px; }
        .ui-corner-top-right { top: -2px; right: -2px; border-width: 2px 2px 0 0; }
        .ui-corner-bottom-left { bottom: -2px; left: -2px; border-width: 0 0 2px 2px; }
        .ui-corner-bottom-right { bottom: -2px; right: -2px; border-width: 0 2px 2px 0; }


        #game-over-screen h1 {
            font-size: 3.5rem;
            color: #ff4444;
            text-shadow: 0 0 20px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: pulse-red-strong 1.5s infinite;
            letter-spacing: 3px;
        }

        @keyframes pulse-red-strong {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        #game-over-screen h2 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        #final-time {
            font-size: 3rem;
            color: #00ffff;
            margin: 20px 0 40px 0;
            text-shadow: 0 0 15px rgba(0, 255, 255, 1);
            animation: glow-cyan 2s infinite alternate;
        }
        @keyframes glow-cyan {
            0% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.5), 0 0 10px rgba(0, 255, 255, 0.2); }
            100% { text-shadow: 0 0 15px rgba(0, 255, 255, 1), 0 0 25px rgba(0, 255, 255, 0.6); }
        }

        #restart-button {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            padding: 18px 35px;
            background: linear-gradient(45deg, #00d4ff, #00ffff);
            color: #0B0A10;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.9);
            transition: all 0.3s ease;
        }

        #restart-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 35px rgba(0, 212, 255, 1.2);
        }

        .game-footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: rgba(0, 212, 255, 0.7);
            font-size: 0.8rem;
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 212, 255, 0.5);
            padding: 0 20px;
            box-sizing: border-box;
        }
        .game-footer span {
            display: block;
            margin-top: 5px;
        }

        /* Responsividade (Loading + Game Over) */
        @media (max-width: 768px) {
            #game-over-screen h1 { font-size: 2.5rem; }
            #game-over-screen h2 { font-size: 1.2rem; }
            #final-time { font-size: 2rem; }
            #restart-button { font-size: 1rem; padding: 15px 30px; }
            .game-over-ui-container { padding: 30px 20px; }
            .game-footer { font-size: 0.7rem; bottom: 15px; }
        }
        @media (max-width: 480px) {
            .loading-ui-container { padding: 20px 25px; }
            .loading-header { font-size: 1rem; }
            .loading-text-container, .progress-text { font-size: 0.8rem; }
            
            #game-over-screen h1 { font-size: 2rem; }
            #game-over-screen h2 { font-size: 1rem; }
            #final-time { font-size: 1.8rem; }
            #restart-button { font-size: 0.9rem; padding: 12px 25px; }
            .game-over-ui-container { padding: 25px 15px; }
            .game-footer { font-size: 0.6rem; bottom: 10px; }
        }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-ui-container">
            <div class="ui-corner ui-corner-top-left"></div>
            <div class="ui-corner ui-corner-top-right"></div>
            <div class="ui-corner ui-corner-bottom-left"></div>
            <div class="ui-corner ui-corner-bottom-right"></div>

            <div class="loading-header" dir="rtl">iniciando navegação</div>
            
            <div class="loading-text-container">
                <span id="loadingText">> Carregando motor 3D...</span><span class="blinking-cursor">_</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressPercent">0%</div>
            </div>
        </div>
        
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.92/build/spline-viewer.js"></script>
    <spline-viewer id="game-spline" url="https://prod.spline.design/yXKQByWbScZWYDYg/scene.splinecode"></spline-viewer>

    <div id="game-over-screen">
        <div class="game-over-ui-container">
            <div class="ui-corner ui-corner-top-left"></div>
            <div class="ui-corner ui-corner-top-right"></div>
            <div class="ui-corner ui-corner-bottom-left"></div>
            <div class="ui-corner ui-corner-bottom-right"></div>

            <h1>GAME OVER</h1>
            <h2>Seu Tempo de Sobrevivência:</h2>
            <div id="final-time">00:00:00</div>
            <button id="restart-button" onclick="window.location.reload()">Reiniciar Missão</button>
        </div>
        
        <footer class="game-footer">
            <span>AQUAGAMES SYSTEMS &copy; 2024</span>
            <span>Unidade de Teste de Piloto. Todos os direitos reservados.</span>
        </footer>
    </div>


    <script>
        // Espera o HTML básico (DOM) estar pronto
        document.addEventListener("DOMContentLoaded", () => {
        
            // ===== 1. ELEMENTOS DO JOGO (Timer, Game Over) =====
            const splineViewer = document.getElementById('game-spline');
            const gameOverScreen = document.getElementById('game-over-screen');
            const finalTimeElement = document.getElementById('final-time');
        
            // ===== 2. ELEMENTOS DO LOADING (Futurista) =====
            const loadingOverlay = document.getElementById('loadingOverlay');
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            const loadingText = document.getElementById('loadingText');

            // ===== 3. VARIÁVEIS DO TIMER =====
            let startTime;
            let timerInterval;
            let finalElapsedTime = 0; 

            // ===== 4. LÓGICA DO LOADING =====
            const loadingMessages = [
                "> Carregando motor 3D...",
                "> Compilando shaders da nave...",
                "> Calibrando física...",
                "> Verificando sistemas...",
                "> Missão pronta. Boa sorte, piloto."
            ];
            let msgIndex = 0;
            let simulationProgress = 0;

            function updateProgress(value) {
                if (!progressFill || !progressPercent) return;
                let progress = Math.min(value, 100);
                progressFill.style.width = progress + '%';
                progressPercent.textContent = Math.round(progress) + '%';
            }

            function hideLoading() {
                if (!loadingOverlay) return;
                loadingText.textContent = "> SISTEMA ONLINE. BOA SORTE."; // Mensagem final
                
                setTimeout(() => {
                    loadingOverlay.classList.add('hidden');
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 500); // Tempo da transição CSS
                }, 700); // Tempo para ler a msg final
            }

            // Simulação de progresso inicial
            const simulationInterval = setInterval(() => {
                simulationProgress += Math.random() * 20; 
                if (simulationProgress >= 90) {
                    simulationProgress = 90; // Trava em 90%
                    clearInterval(simulationInterval);
                }
                updateProgress(simulationProgress);

                if (simulationProgress > (msgIndex * 18) && msgIndex < loadingMessages.length) {
                    loadingText.textContent = loadingMessages[msgIndex];
                    msgIndex++;
                }
            }, 400); // A cada 400ms

            // ===== 5. LÓGICA DO TIMER =====
            function formatTime(ms) {
                let elapsed = new Date(ms);
                let minutes = String(elapsed.getUTCMinutes()).padStart(2, '0');
                let seconds = String(elapsed.getUTCSeconds()).padStart(2, '0');
                let milliseconds = String(Math.floor(elapsed.getUTCMilliseconds() / 10)).padStart(2, '0');
                return `${minutes}:${seconds}:${milliseconds}`;
            }

            function startTimer() {
                console.log("Jogo carregado, iniciando timer em background!");
                startTime = Date.now();
                timerInterval = setInterval(() => {
                    finalElapsedTime = Date.now() - startTime;
                }, 10);
            }

            function stopTimer() {
                clearInterval(timerInterval);
                finalTimeElement.textContent = formatTime(finalElapsedTime);
                gameOverScreen.style.display = 'flex';
            }

            // ===== 6. OUVINTES DE EVENTOS (O Ponto Central) =====

            // Ouve quando o Spline TERMINOU de carregar
            splineViewer.addEventListener('load', () => {
                console.log("Spline carregado! Escondendo loading e iniciando timer.");
                
                // 1. Termina o loading
                clearInterval(simulationInterval);
                updateProgress(100);
                hideLoading();

                // 2. Inicia o jogo
                startTimer();
            });

            // Ouve por eventos VINDOS do Spline (Game Over)
            splineViewer.addEventListener('splineEvent', (e) => {
                if (e.detail.name === 'game_over') {
                    console.log("Evento 'game_over' recebido!");
                    stopTimer();
                }
            });

        }); // Fim do DOMContentLoaded
    </script>
</body>
</html>
