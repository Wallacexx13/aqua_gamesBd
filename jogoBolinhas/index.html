<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matemática Divertida - Jogo de Bolinhas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/styleBolinhas.css">
  <link rel="icon" href="../img/logo-mundo-novo.ico" type="image/x-icon">
</head>

<body>
  
  <header>
    <!-- Barra de navegação -->
  <nav class="navbar">
            <ul class="nav-list">
                <li><a href="../index.html">HOME</a></li>
                <li><a href="../sobreNos/sobreNos.html">SOBRE</a></li>
                <li><a href="../mapa-3d/mundo.html">MUNDO ABERTO</a></li>
                <li><a href="../tutorial/tutorial.html">TUTORIAL</a></li>
            </ul>
        </nav>
  </header>
  <div class="game-container">
    <div class="titulo-principal">
      <h1 id="fase-titulo">Bolinha Matemática</h1>
      <p>Arraste as bolinhas para resolver os problemas</p>
    </div>

    <div class="stats">
      <div class="stat-item">
        <h3>Nível</h3>
        <p id="level">1</p>
      </div>
      <div class="stat-item">
        <h3>Pontuação</h3>
        <p id="score">0</p>
      </div>
      <div class="stat-item">
        <h3>Problemas Resolvidos</h3>
        <p id="solved">0</p>
      </div>
    </div>

    <div class="game-area">
      <div class="balls-container" id="balls-container">
        <!-- Bolinhas serão geradas aqui pelo JavaScript -->
      </div>

      <div class="box-container" id="box-container">
        <!-- Caixas de problemas serão geradas aqui pelo JavaScript -->
      </div>
    </div>

    <div class="controls">

      <button id="next-btn">Próximo Nível</button>
      <button id="reset-btn">Reiniciar Jogo</button>

    </div>

    <div class="feedback" id="feedback"></div>
  </div>
  <audio id="error-sound" src="som/erro.mp3" preload="auto"></audio>
  <audio id="success-sound" src="som/next-level.mp3" preload="auto"></audio>
  <script src="script.js"></script>
  <spline-viewer class="spline-bg" url="https://prod.spline.design/cBIy5KoSUmiz66NN/scene.splinecode"></spline-viewer>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.78/build/spline-viewer.js"></script>
  

</body>

</html>
